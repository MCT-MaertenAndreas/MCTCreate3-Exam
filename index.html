<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Examen - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <section class="o-row o-row--lg o-row--login">
            <div class="o-container u-max-width-xs">
                <form class="c-card" action="#">
                    <div class="c-card__header"></div>
                    <div class="c-card__body">
                        <h1 class="c-card__title">
                            Cursusevaluatie
                        </h1>
                        <p>
                            Graag ontvangen we je mening over de cursus die je zojuist hebt voltooid, inclusief feedback over de cursusstructuur, de
                            content en de docent.
                        </p>
                        <p class="c-item__title">
                            Vond je het een leuke module tot nu toe?
                        </p>
                        <ul class="o-list c-option-list">
                            <li class="c-form-field c-form-field--option c-option-list__item">
                                <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio1">
                                <label class="c-label c-label--option c-custom-option" for="radio1">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                        <span class="c-custom-option__symbol"></span>
                                    </span>
                                    J
                                </label>
                            </li>
                            <li class="c-form-field c-form-field--option c-option-list__item">
                                <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio2" checked>
                                <label class="c-label c-label--option c-custom-option" for="radio2">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                        <span class="c-custom-option__symbol"></span>
                                    </span>
                                    Zeke
                                </label>
                            </li>
                            <li class="c-form-field c-form-field--option c-option-list__item">
                                <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio3">
                                <label class="c-label c-label--option c-custom-option" for="radio3">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                        <span class="c-custom-option__symbol"></span>
                                    </span>
                                    Absoluu
                                </label>
                            </li>
                        </ul>
                        <p class="c-item__title">
                            Waar ging de module over?
                        </p>
                        <ul class="c-list__languages o-list">
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">CSS</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">Javascript</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">Python</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">Flask</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">MySQL</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">Jinja</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">Android</span>
                                </label>
                            </li>
                            <li class="c-checkbox-button">
                                <label class="c-checkbox-button--label">
                                    <input class="c-checkbox-button--label-input" type="checkbox" value="1">
                                    <span class="c-checkbox-button--label-span u-noselect">C-Sharp</span>
                                </label>
                            </li>
                        </ul>
                        <p class="c-changes">
                            <label for="changes" class="c-item__title">
                                Wat zou je veranderen?
                            </label>
                            <textarea name="changes" id="changes" placeholder="Ik zou het niet direct weten"></textarea>
                        </p>
                        <p>
                            <button type="button">Vorige</button>
                            <button class="c-button__primary" type="submit">Volgende</button>
                        </p>
                    </div>
                    <div class="c-card__footer">
                        <progress value="2" max="3"></progress>
                        <p>Stap 2 van 3</p>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
